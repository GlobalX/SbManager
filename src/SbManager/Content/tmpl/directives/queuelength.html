 <span class="label" ng-class="{'label-success':activeHighlight, 'label-default':!activeHighlight}"><i class="glyphicon glyphicon-align-justify"></i> {{active}}</span>
 <span class="label" ng-class="{'label-danger':deadHighlight, 'label-default':!deadHighlight}"><i class="glyphicon glyphicon-trash"></i> {{dead}}</span>
 <span class="label" ng-class="{'label-info':scheduledHighlight, 'label-default':!scheduledHighlight}"><i class="glyphicon glyphicon-time"></i> {{scheduled}}</span>
